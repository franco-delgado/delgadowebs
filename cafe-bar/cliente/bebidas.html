<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style/estiloParaClientes.css">
  <title>Carta digital de tu bar</title>
</head>

<body>
  <div class="titulo">
    <div class="regresar" onclick="location='cliente.html'"></div>
    <h1>Bebidas</h1>
  </div>

  <div class="contenedorMuestra">
    <p type="text" class="inputMuestra"></p>
    <div class="botonesMuestra">
      <button onclick="listo()" class="guardarMuestra">CONFIRMAR</button>
      <button onclick="listo()" class="borrarMuestra">CANCELAR</button>
    </div>
  </div>
  <div class="manto">
  <div class="contenedor">
    <input type="number" class="input">
    <div class="botones">
      <button onclick="cargar()" class="guardar">Cargar</button>
      <button onclick="cancelar()" class="borrar">Cancelar</button>
    </div>
  </div>
</div>
    <div onclick="habilitar()" class="conten">
      <img class="imagen" src="imagen/imagen.png">
      <div class="nombre">nombre</div>
      <div class="descripcion">descripcion</div>
      <div class="precio">precio</div>
    </div>
    <div onclick="habilitar()" class="conten">
      <img class="imagen" src="imagen/imagen.png">
      <div class="nombre">nombre</div>
      <div class="descripcion">descripcion</div>
      <div class="precio">precio</div>
    </div>
  <script>
    let contenedorMuestra = document.querySelector(".contenedorMuestra");
    let inputMuestra = document.querySelector(".inputMuestra");
    let manto = document.querySelector(".manto");
    let contenedor = document.querySelector(".contenedor");
    var input = document.querySelector(".input")
    let cantidadPedido = null;
    function cargar(){
      cantidadPedido = input.value;
      input.value = null;
      alert(" cantidad: "+cantidadPedido);
      manto.style.display  = "none";
      contenedor.style.display = "none";
      contenedorMuestra.style.display = "grid";
      inputMuestra.innerHTML = cantidadPedido
    }
    function cancelar(){
      input.value = null;
      manto.style.display  = "none";
      contenedor.style.display = "none";
    }
    function habilitar(){
      manto.style.display  = "grid";
      contenedor.style.display = "grid";
    }
  </script>
</body>

</html>
